<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Racing Game üöó</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #333, #111);
            color: white;
            overflow: hidden;
        }
        h1 {
            font-size: 32px;
            color: yellow;
            text-shadow: 2px 2px 5px black;
        }
        .scoreboard {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 8px;
            display: inline-block;
        }
        .game-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            display: block;
            border: 3px solid white;
            background: gray;
        }
        .controls {
            margin-top: 15px;
        }
        .btn {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
        }
        .replay { background: yellow; color: black; }
        .exit { background: red; color: white; }
        .btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>üèéÔ∏è Car Racing Game</h1>
    <p>Use the Arrow Keys to move & avoid cars!</p>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="500"></canvas>
    </div>
    
    <div class="controls">
        <button class="btn replay" onclick="restartGame()">Replay üîÑ</button>
        <button class="btn exit" onclick="exitGame()">Exit üö™</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Load car images from free sources
        const playerCar = new Image();
        playerCar.src = "https://img.icons8.com/ios-filled/100/ff0000/car--v1.png"; // Player Car (Red)

        const enemyCar = new Image();
        enemyCar.src = "https://img.icons8.com/ios-filled/100/000000/car--v1.png"; // Enemy Car (Black)

        let car = { x: 180, y: 400, width: 40, height: 70 };
        let obstacles = [];
        let score = 0;
        let gameRunning = true;

        function drawCar() {
            ctx.drawImage(playerCar, car.x, car.y, car.width, car.height);
        }

        function drawObstacles() {
            obstacles.forEach(obs => {
                ctx.drawImage(enemyCar, obs.x, obs.y, obs.width, obs.height);
            });
        }

        function updateGame() {
            if (!gameRunning) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            obstacles.forEach(obs => obs.y += 5);
            obstacles = obstacles.filter(obs => obs.y < canvas.height);

            if (obstacles.some(obs => obs.y + obs.height >= car.y && obs.x < car.x + car.width && obs.x + obs.width > car.x)) {
                gameOver();
            }

            drawCar();
            drawObstacles();
            score++;
            document.getElementById("score").textContent = score;
            requestAnimationFrame(updateGame);
        }

        function spawnObstacles() {
            if (!gameRunning) return;
            obstacles.push({ x: Math.random() * 350, y: -60, width: 50, height: 70 });
            setTimeout(spawnObstacles, 1500); // More obstacles over time
        }

        function gameOver() {
            gameRunning = false;
            alert("Game Over! Score: " + score);
        }

        function restartGame() {
            location.reload();
        }

        function exitGame() {
            window.location.href = "index.html";
        }
        // When game is complete
function gameComplete(score) {
    window.parent.postMessage({
        type: 'GAME_COMPLETE',
        score: score  // coins earned
    }, '*');
}

        document.addEventListener("keydown", e => {
            if (e.key === "ArrowLeft" && car.x > 0) car.x -= 30;
            if (e.key === "ArrowRight" && car.x < 350) car.x += 30;
        });

        spawnObstacles();
        updateGame();
    </script>
</body>
</html>
