<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: #f8f9fa;
            padding: 10px;
        }
        h1 {
            color: #ff6600;
        }
        .game-board { 
            display: grid; 
            grid-template-columns: repeat(4, 80px); 
            gap: 10px; 
            justify-content: center;
            max-width: 350px;
            margin: 20px auto;
        }
        .card { 
            width: 100%; 
            aspect-ratio: 1/1;
            background: #eee; 
            border-radius: 10px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 2rem; 
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            user-select: none;
        }
        .card.matched {
            background: lightgreen;
            visibility: hidden;
        }
        .card:hover {
            background: #ddd;
            transform: scale(1.05);
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.2s;
        }
        .replay {
            background-color: #28a745;
            color: white;
        }
        .replay:hover {
            background-color: #218838;
        }
        .exit {
            background-color: #dc3545;
            color: white;
        }
        .exit:hover {
            background-color: #c82333;
        }
        .scoreboard {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        @media (max-width: 500px) {
            .game-board {
                max-width: 300px;
            }
            .card {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <h1>Memory Match</h1>
    <p>Find all matching food pairs!</p>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <div class="game-board"></div>

    <div class="buttons">
        <button class="replay" onclick="restartGame()">Replay üîÑ</button>
        <button class="exit" onclick="exitGame()">Exit üö™</button>
    </div>

    <script>
        let foodItems = ['üçï', 'üçî', 'üçé', 'üçá', 'üçì', 'üç©', 'üç™', 'ü•ë'];
        let gameBoard = document.querySelector('.game-board');
        let scoreDisplay = document.getElementById("score");
        let firstCard = null, secondCard = null, lockBoard = false;
        let score = 0, matchedPairs = 0;

        function startGame() {
            gameBoard.innerHTML = ''; // Clear board
            score = 0;
            matchedPairs = 0;
            scoreDisplay.textContent = score;

            let cards = [...foodItems, ...foodItems].sort(() => Math.random() - 0.5);
            cards.forEach(item => {
                let card = document.createElement('div');
                card.classList.add('card');
                card.dataset.value = item;
                card.innerHTML = '‚ùì'; // Hidden state
                card.addEventListener('click', flipCard);
                gameBoard.appendChild(card);
            });

            firstCard = secondCard = null;
            lockBoard = false;
        }

        function flipCard() {
            if (lockBoard || this.textContent !== '‚ùì') return;
            this.innerHTML = this.dataset.value;

            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                checkMatch();
            }
        }

        function checkMatch() {
            lockBoard = true;
            if (firstCard.dataset.value === secondCard.dataset.value) {
                setTimeout(() => {
                    firstCard.classList.add('matched');
                    secondCard.classList.add('matched');
                    matchedPairs++;
                    score += 10;
                    scoreDisplay.textContent = score;
                    resetBoard();
                    if (matchedPairs === foodItems.length) {
                        setTimeout(() => alert(`üéâ You won! Final Score: ${score}`), 500);
                    }
                }, 500);
            } else {
                setTimeout(() => {
                    firstCard.innerHTML = secondCard.innerHTML = '‚ùì';
                    resetBoard();
                }, 1000);
            }
        }

        function resetBoard() {
            firstCard = secondCard = null;
            lockBoard = false;
        }

        function restartGame() {
            startGame(); // Reloads the game without refreshing the page
        }

        function exitGame() {
            window.location.href = 'index.html'; // Redirects to the main menu
        }
        // When game is complete
function gameComplete(score) {
    window.parent.postMessage({
        type: 'GAME_COMPLETE',
        score: score  // coins earned
    }, '*');
}

        startGame(); // Initialize the game
    </script>
</body>
</html>
