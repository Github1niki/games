<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        h1 {
            color: #ff6600;
        }
        .game-container {
            position: relative;
            width: 300px;
            height: 400px;
            margin: auto;
            border: 2px solid #333;
            background-color: white;
            overflow: hidden;
        }
        .ball {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
        }
        .bar {
            position: absolute;
            bottom: 50px;
            width: 100%;
            height: 50px;
        }
        .scoreboard {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 300px;
        }
        .game-over button {
            margin-top: 10px;
            padding: 10px 20px;
            background: orange;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Color Switcher ðŸŽ¨</h1>
    <p>Tap when the ball matches the bar color!</p>
    <div class="scoreboard">Score: <span id="score">0</span></div>
    <div class="game-container">
        <div class="ball"></div>
        <div class="bar"></div>
    </div>
    <div class="game-over">
        <h2>Game Over!</h2>
        <p>Your Score: <span id="final-score"></span></p>
        <button onclick="restartGame()">Replay</button>
        <button onclick="exitGame()">Exit</button>
    </div>

    <script>
        const colors = ["red", "blue", "green", "yellow"];
        const ball = document.querySelector('.ball');
        const bar = document.querySelector('.bar');
        const scoreDisplay = document.getElementById('score');
        const gameOverScreen = document.querySelector('.game-over');
        const finalScore = document.getElementById('final-score');
        let score = 0;
        let gameRunning = true;

        function changeColors() {
            if (!gameRunning) return;
            const ballColor = colors[Math.floor(Math.random() * colors.length)];
            const barColor = colors[Math.floor(Math.random() * colors.length)];

            ball.style.backgroundColor = ballColor;
            bar.style.backgroundColor = barColor;
        }

        function checkMatch() {
            if (!gameRunning) return;
            if (ball.style.backgroundColor === bar.style.backgroundColor) {
                score++;
                scoreDisplay.textContent = score;
                changeColors();
            } else {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = 'block';
            finalScore.textContent = score;
        }

        function restartGame() {
            location.reload();
        }

        function exitGame() {

</body>
</html>
