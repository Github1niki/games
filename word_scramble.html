<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Scramble üçï</title>
    <style>
        body {
            text-align: center;
            font-family: 'Arial', sans-serif;
            background: #f4f4f4; /* Light grey background */
            color: #333;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: black;
            text-align: center;
        }
        .scrambled-word {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            letter-spacing: 5px;
            color: #e44d26;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
            border: 2px solid #e44d26;
            border-radius: 5px;
            text-align: center;
        }
        .scoreboard {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            margin-top: 10px;
            border-radius: 5px;
            overflow: hidden;
        }
        .progress {
            width: 100%;
            height: 100%;
            background: #e44d26;
            transition: width 1s linear;
        }
        .controls {
            margin-top: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .check { background: #007bff; color: white; }
        .replay { background: #28a745; color: white; }
        .exit { background: #dc3545; color: white; }
        .btn:hover { opacity: 0.8; }
    </style>
</head>
<body>
    <h1>Food Scramble üçï</h1>
    <p>Unscramble the letters to form a food name!</p>

    <div class="game-container">
        <div id="scrambledWord" class="scrambled-word"></div>
        <input type="text" id="userInput" placeholder="Enter the food name..." autocomplete="off">
        <button class="btn check" onclick="checkAnswer()">Check ‚úÖ</button>
        <div class="scoreboard">Score: <span id="score">0</span></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <p>Time Left: <span id="timer">30</span> sec</p>
    </div>

    <div class="controls">
        <button class="btn replay" onclick="restartGame()">Replay üîÑ</button>
        <button class="btn exit" onclick="exitGame()">Exit üö™</button>
    </div>

    <script>
        let words = [
            "PIZZA", "BURGER", "PASTA", "SANDWICH", "TACO", "BREAD", "FRIES", "NOODLES", "PANCAKE",
            "WAFFLE", "SALAD", "SOUP", "SUSHI", "CURRY", "STEAK", "CHEESE", "DONUT", "BAGEL", "CHOCOLATE",
            "MUFFIN", "OMELETTE", "CROISSANT", "YOGURT", "ICECREAM", "BROWNIE", "BISCUIT", "LASAGNA", 
            "CHICKEN", "RICE", "BEANS", "MILKSHAKE", "JUICE", "COFFEE", "TEA", "HONEY", "CUPCAKE", 
            "SMOOTHIE", "NACHOS", "MEATBALLS", "CORN", "TOMATO", "CARROT", "LEMONADE", "COCONUT", "APPLE", 
            "GRAPES", "PINEAPPLE", "WATERMELON", "BANANA", "STRAWBERRY"
        ];
        
        let currentWord = "";
        let scrambledWord = "";
        let score = 0;
        let timeLeft = 30;
        let timerInterval;
        let progressBar = document.getElementById("progress");

        const scrambledWordDiv = document.getElementById("scrambledWord");
        const userInput = document.getElementById("userInput");
        const scoreDisplay = document.getElementById("score");
        const timerDisplay = document.getElementById("timer");

        function startGame() {
            setNewWord();
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                progressBar.style.width = (timeLeft / 30) * 100 + "%";

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Time's Up! Final Score: " + score);
                }
            }, 1000);
        }

        function setNewWord() {
            currentWord = words[Math.floor(Math.random() * words.length)];
            scrambledWord = currentWord.split("").sort(() => Math.random() - 0.5).join("");
            scrambledWordDiv.textContent = scrambledWord;
        }

        function checkAnswer() {
            if (userInput.value.toUpperCase() === currentWord) {
                score++;
                scoreDisplay.textContent = score;
                timeLeft += 3;
                timerDisplay.textContent = timeLeft;
                progressBar.style.width = (timeLeft / 30) * 100 + "%";
                userInput.value = "";
                setNewWord();
            } else {
                alert("Incorrect! Try again.");
            }
        }

        function restartGame() {
            location.reload();
        }

        function exitGame() {
            window.location.href = "index.html";
        }
        // When game is complete
function gameComplete(score) {
    window.parent.postMessage({
        type: 'GAME_COMPLETE',
        score: score  // coins earned
    }, '*');
}

        startGame();
    </script>
</body>
</html>
